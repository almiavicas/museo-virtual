<h1 mat-dialog-title *ngIf="data.type">Elimnar la escena {{data.name}}</h1>
<h1 mat-dialog-title *ngIf="!data.type">Elimnar el hotspot {{data.name}}</h1>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="remove()">Ok</button>
</div>
