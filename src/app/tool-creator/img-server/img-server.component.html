<h1 mat-dialog-title style="text-align: center;">Selecciona el museo</h1>
<div mat-dialog-content style = "float: left" *ngIf="active_museum">
    <select name="miselect" [(ngModel)]="seleccionado">
        <option disabled> Museo a seleccionar </option>
        <option [value]="item.label" *ngFor="let item of museums">{{item.label}}</option> 
    </select>
</div>
<button mat-raised-button color="{{pannellumService.mouseToogle ? 'primary' : ''}}" class="add-hotspot-button" (click)="search()" style="margin-top: -7px; margin-left: 13px;"> Buscar</button>
<!-- Lista de Escenas (Carousel) -->
<div class="row" style="width: 100%; height: 25.5vh; margin-top: 20px">
  <div id="hotSpots-view" class="background-color-primary">
      <mat-tab-group animationDuration="100ms" [backgroundColor]="'primary'">
        <mat-tab label="Escenas del recorrido" >
          <div id="carousel-container2" class="carousel-container">
              <div class="carousel-inner">
                  <div id = "track2" class="track">
                      <div class="card-container" *ngFor="let scene of imgMuseum"
                          (click)="goScene(scene)">
                          <div class="card">
                              <div class="img">
                                  <img class="image" [attr.src]="urlScene(scene)" alt="">
                              </div>
                              <div class="info">{{scene.name}}</div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="carousel-buttons">
                  <button id="prev2" class="prev" (click)="moveCarouselLeft()">
                      <i class="material-icons">arrow_back_ios</i>
                  </button>
                  <button id="next2" class="next" (click)="moveCarouselRight()">
                      <i class="material-icons">arrow_forward_ios</i>
                  </button>
              </div>
          </div>
        </mat-tab>
      </mat-tab-group>
  </div>
</div>
<div style="margin-top: -15px;">
    <label >La imagen escogida es: {{final_scene}}</label>
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-raised-button color="{{pannellumService.mouseToogle ? 'primary' : ''}}" class="add-hotspot-button" (click)="close()" style="margin-top: -7px; margin-left: 13px;"> Cancelar</button>
  <button mat-raised-button cdkFocusInitial color="{{pannellumService.mouseToogle ? 'primary' : ''}}" class="add-hotspot-button" (click)="add()" style="margin-top: -7px; margin-left: 13px;" [disabled] = "!img_selected"> Agregar escena</button>
</div>
