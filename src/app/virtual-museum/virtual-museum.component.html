<mat-grid-list cols="1" rowHeight="90vh">
  <mat-grid-tile>
    <app-virtual-view [viewId]='selectedView' #virtualView></app-virtual-view>
  </mat-grid-tile>
  <div class="croquis-content">
    <app-canvas [pins]="tour.pins" [selectedPin]="selectedPin" (onClick)="onPinClick($event)" class="croquis"></app-canvas>
  </div>
</mat-grid-list>
