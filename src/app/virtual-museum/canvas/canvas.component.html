<div class="map-size">
  <div class="map">
    <div class="pin" *ngFor="let pin of pins; let i = index" id="{{'pin-'+i}}"
      [style.left]="pin.x + '%'"
      [style.top]="pin.y + '%'"
      (click)="onClick.emit(i)"
    >
      <mat-icon
        [color]="i === selectedPin ? 'primary' : 'accent'"
        [style.fontSize]="i === selectedPin ? '28px' : '24px'"
      >location_on</mat-icon>
    </div>
  </div>
</div>
