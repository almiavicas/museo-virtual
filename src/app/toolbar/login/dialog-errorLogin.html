<h2 mat-dialog-title style="box-shadow: 0 0.25rem 0.4rem rgb(250 0 0); text-align: center;">¡No pudimos verificar tus credenciales!</h2>
<mat-dialog-content class="mat-typography" style="text-align: center;">
  <p>Por favor, vuelve a verificar e inténtalo de nuevo.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    class="btn btn-default pull-right"
    (click)="close()"
    style="margin-left: auto; margin-right: auto;"
  >
    Cerrar
  </button>
</mat-dialog-actions>
